<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h2>Ordered</h2>
     <ol type="I">
        <li> Google</li>
        <li> Microsoft</li>
        <li> Meta</li>
        <li> Apple</li>
     </ol>
    <h2>Unordered list</h2>
     <ul type="circle">
        <li>Google</li>
        <li> Microsoft</li>
        <li> Meta</li>
        <li> Apple</li>
    </ul>
     <h3>Defination list</h3>
      <dl>
          Search Here
        <dd>Sign in</dd>
        <dd>Log in</dd>
      </dl>
     <h3>Nested List</h3>
     <ul>
        <li>Google</li>
        <ol>
            <li>Google drive</li>
            <li>Google Play</li>
        </ol>
     </ul>
      
</body>
</html>
